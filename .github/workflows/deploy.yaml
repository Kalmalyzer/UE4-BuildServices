on:
  push:
    branches:
      - '**'

env:
  TF_IN_AUTOMATION: 1
  TF_INPUT: 0
  TF_CLI_ARGS_apply: "-auto-approve"
  GOOGLE_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_CREDENTIALS }}

jobs:
  deploy_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1

      - name: "Deploy project"
        run: cd configurations/${{ github.repository }}/project && terraform init -backend-config=../backend.hcl && terraform plan && terraform apply

  deploy_storage:
    needs: [ deploy_project ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1

      - name: "Deploy storage"
        run: cd configurations/${{ github.repository }}/storage && terraform init -backend-config=../backend.hcl && terraform plan && terraform apply

  build_buildagent_image:
    needs: [ deploy_project ]
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build_image.outputs.image_name }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: "Setup gcloud"
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_CREDENTIALS }}
          export_default_credentials: true

      - name: "Build image"
        id: build_image
        run: |

          BUILD_AGENT_CONFIG_FILE=${{ github.workspace }}/configurations/${{ github.repository }}/build-agent-image/vars.json
          BUILD_AGENT_LOCATION=${{ github.workspace }}/submodules/UE4-GHA-BuildAgent

          IMAGE_NAME=build-agent-`cd ${BUILD_AGENT_LOCATION} && git rev-parse --short HEAD`

          scripts/build-packer-image.sh ${BUILD_AGENT_CONFIG_FILE} ${BUILD_AGENT_LOCATION} ${IMAGE_NAME}
          
          echo  "::set-output name=image_name::${IMAGE_NAME}"

  deploy_builders:
    needs: [ deploy_storage, build_buildagent_image ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1

      - name: "Deploy builders"
        run: |
          export TF_VAR_github_pat=${{ secrets.GAME_GITHUB_PAT }}
          export TF_VAR_image=${{ needs.build_buildagent_image.outputs.image }}
          cd configurations/${{ github.repository }}/builders && terraform init -backend-config=../backend.hcl && terraform plan && terraform apply
